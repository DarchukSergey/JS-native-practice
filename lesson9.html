<!-- 1.Сделайте функцию, которая будет параметром принимать число, а возвращать его квадрат. Сделайте так, чтобы если параметр не задан, по умолчанию выводился квадрат числа 10. -->
<script type="text/javascript">
	function getSquare(num = 10){
		return num * num;
	}

	console.log(getSquare());
</script>
<!-- 2.Сделайте функцию, которая будет параметром принимать строку, а возвращать первые N символов этой строки. Количество возвращаемых символов должно задаваться параметром функции. Сделайте так, чтобы по умолчанию функция возвращала первые 10 символов этой строки. -->
<script type="text/javascript">
	function getFirstSymb(symb, num = 10){
		return symb.substr(0, num)
	}

	document.write(getFirstSymb('Пожалуйста, будьте бдительны!', 7));
</script>
<!-- 9.1. Сделайте функцию, которая будет находить сумму первых N элементов переданного массива. Первым параметром пусть функция принимает массив, а вторым - сколько первых элементов просуммировать. Пусть второй параметр не является обязательным. Если он не передан, пусть функция находит сумму первых двух элементов массива.
 -->
 <script type="text/javascript">
	var array = [2,2,9,8,7];
	var zero = 0;
	function getSumElem(arr, num = 2){
		for (var i = 0; i < num; i++) {
			zero+=arr[i];
		}
		return zero;
	}

	document.write(getSumElem(array,3));
</script>
