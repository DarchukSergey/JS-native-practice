<!-- 1.Даны переменные a = 10 и b = 3. Найдите остаток от деления a на b -->

<!-- 4. Найдите квадратный корень из 245. -->

</script>

<!-- 5. Дан массив с элементами 4, 2, 5, 19, 13, 0, 10. Найдите квадратный корень из суммы кубов его элементов. Для решения воспользуйтесь циклом for. -->
<script type="text/javascript">
	var zero = 0;
	var arr = [4, 2, 5, 19, 13, 0, 10];
	for (var i = 0; i < arr.length; i++) {
	zero += Math.pow(arr[i],3);
	}
	document.write(Math.sqrt(zero));
</script>

<!-- 6.Найдите квадратный корень из 379. Результат округлите до целых, до десятых, до сотых. -->
<script type="text/javascript">
	var a = 379;
	var b = Math.sqrt(a);
	document.write(b.toFixed(0) + '<br>');
	document.write(b.toFixed(1) + '<br>');
	document.write(b.toFixed(2) + '<br>');
</script>

<!-- 7. Найдите квадратный корень из 587. Округлите результат в большую и меньшую стороны, запишите результаты округления в объект с ключами 'floor' и 'ceil' -->
<script type="text/javascript">
	var a = 587;
	var b = Math.sqrt(a);
	document.write(Math.floor(b) + '</br>');
	document.write(Math.ceil(b));
</script>

<!-- 12. Дан массив arr. Найдите среднее арифметическое его элементов. Проверьте задачу на массиве с элементами 12, 15, 20, 25, 59, 79.. -->
<script type="text/javascript">
	var zero = 0;

	}

<!-- 13. Напишите скрипт, который будет находить факториал числа. Факториал (обозначается !) - это произведение (умножение) всех целых чисел, меньше данного, и его самого. Например, 4! = 1*2*3*4. -->
<script type="text/javascript">
	var fact = 4;
	var zero = 1;
	for (var i = 1; i <= fact; fact--) {
	zero *=fact;
	}
	document.write(zero + '<br>');

</script>

<!-- 4.2. Дан массив с числами. Найдите сумму квадратных корней этих чисел. Округлите полученную сумму до 3 знаков в дробной части. -->
<script type="text/javascript">
	var arr = [2, 5, 7, 3, 6, 5];
	var sum = 0;
	for (var i = 0; i < arr.length; i++) {
	var pow = Math.sqrt(arr[i],2);
	sum += pow;
	}
	document.write(sum.toFixed(3) + '<br>');
</script>
