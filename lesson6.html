<!-- 6.3.Найдите разницу в миллисекундах между полночью 15 февраля 2016 года и текущим моментом времени. Переведите эту разницу в миллисекундах в дни, а затем в месяцы. -->
<script type="text/javascript">
	var date1 = new Date();
	var date2 = new Date(2016,01,15,0,0,0);

	var month = Math.floor(days/30);
	document.write(days + ' дней' + '<br>' + month + ' месяцев');
</script>

<!-- 6.6. Даны две переменные с датами, например, '31-12-2015' и '15-10-2017'. Найдите разницу в месяцах между этими двумя датами. -->
<script type="text/javascript">
	var date1 = '31-12-2015';
	var date2 = '15-10-2017';
	var revDate1 = date1.split('-').reverse().join('-');
	var revDate2= date2.split('-').reverse().join('-');
	var res1 = Date.parse(revDate1);
	var res2 = Date.parse(revDate2);
	document.write(Math.floor((res2 - res1)/1000/60/60/24/30) + ' месяцев');
</script>
