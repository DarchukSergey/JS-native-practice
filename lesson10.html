<!-- 1.Дана строка. Сделайте заглавным первый символ каждого слова этой строки. Для этого сделайте вспомогательную функцию ucfirst, которая будет получать строку, делать первый символ этой строки заглавным и возвращать обратно строку с заглавной первой буквой. -->
<script type="text/javascript">
	var string = 'ура к нам приехал дед';
	var newArr = [];
	var splits = string.split(' ');

	for (var i = 0; i < splits.length; i++) {
		newArr.push(ucfirst(splits[i]));
	}

	var newStr = newArr.join(' ');

	function ucfirst(str){
		return str[0].toUpperCase() + str.substr(1);
	}
	document.write(newStr);
</script>

<!-- 3. Сделайте функцию isSimple, которая параметром будет принимать целое число и возвращать true, если число простое и false - если не простое. Простое число - это такое число, которое не делится ни на какое другое, кроме кроме себя самого и единицы. Например, число 31 - простое. То есть в нашем случае нужно проверить, что число 31 не делится на все числа от 2 до 30. -->
<script type="text/javascript">
	function isSimple(num){

		return false;

<script type="text/javascript">
	var arr1 = [5,2,12,25,22,33,11,10];

	function getIntersect(arr1, arr2) {
		return elementArray(arr1, arr2);
	}

		var arr = [];

<script type="text/javascript">
	var arr1 = [5,2,12,25,22,33,11,10];
	var arr2 = [4,5,13,25,20,2,77,1];

		function getDiff(arr1, arr2) {
			var arr = arr1.concat(arr2);
			for (var i = 0; i < arr1.length; i++) {
				for (var j = 0; j < arr2.length; j++) {
					if (arr1[i] == arr2[j]) {
						arr = elementArray(arr, arr1[i]);
					}
				}
			}
			return arr;
		}

		function elementArray(arr1, arr2) {
			var newArr = [];
			for (var i = 0; i < arr1.length; i++) {
				if (arr1[i] !== arr2) {
					newArr.push(arr1[i]);
				}
			}
			return newArr;
		}

	console.log(getDiff(arr1,arr2));
</script>

<!-- 10.4. Сделайте функцию uniq, которая будет оставлять в массиве только уникальные элементы (то есть будет удалять дубли). -->
<script type="text/javascript">
	var arr = [3,5,7,10,2,89,12,4,22,55,32,33,2];


	function uniq(arr){
		arr.forEach(function (elem, index) {
		for (var i = 0; i < arr.length; i++){
			if(elem == arr[i] && index != i){
				arr.splice(i,1);
			}
		}
		});
		return arr;
	}

	console.log(uniq(arr));
</script>

	<script type="text/javascript">
		var arr = [3,5,7,10,2,89,12,4,22,55,32,33,2];
		function shuffle(arr) {
			var res = [];
			for (var i = 0; i < arr.length; i++) {
				res.push(arr[Math.floor(Math.random() * arr.length)]);
			}
			return res
		}
